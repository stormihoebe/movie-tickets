<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Theater</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Tragic Comedy Movie Theater & Orphange</h1>
        <h2>Bad Movies, Bad Times, Bad Kids</h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Select Your Movie</h3>
            </div>
            <div class="panel-body">
              <form id="movieinfo">
                <div class="form-group">
                  <label for="">Movie</label>
                  <select class="form-control" id="movieName">
                    <option value="Trolls II">Trolls II</option>
                    <option value="Beethoven">Beethoven</option>
                    <option value="WolfCop">WolfCop</option>
                    <option value="The Room">The Room</option>
                    <option value="Man Who Fell To Earth">Man Who Fell to Earth</option>
                    <option value="Trailer Park Of Terror">Trailer Park of Terror</option>
                    <option value="Zombie Strippers">Zombie Strippers</option>
                    <option value="Caligula">Caligula</option>
                    <option value="Death Bed">Death Bed: The Bed That Eats</option>
                    <option value="Sharknado">Shaknado</option>
                    <option value="Thankskillings">Thankskilling</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Age</label>
                  <select class="form-control" id="age">
                    <option value="12 and Under">Under 12</option>
                    <option value="12 to 17">12-17</option>
                    <option value="Over 18">18-60</option>
                    <option value="Senior">60+</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Time</label>
                  <select class="form-control" id="timeOfDay">
                    <option value="6 am">6am</option>
                    <option value="4 am">4am</option>
                    <option value="9 am">9am</option>
                    <option value="2 am">2am</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success">PURCHASE</button>
              </form>
            </div>
          </div>


        </div>
        <div class="col-md-6">

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Ticket</h3>
              </div>
              <div class="panel-body">
                <div id="result">
                  <h2><span id="resultMovie"></span></h2>
                  <br>
                  <p>
                    <span id="resultAge"></span>
                  </p>
                  <p>
                    <span id="resultTime"></span>
                  </p>
                  <br>
                  </br>
                  <h4><span id="resultPrice"></span></h4>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row carouselrow">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/trolls.png" alt="trolls movie poster">
          <div class="carousel-caption">
            <h2>Trolls II</h2>
          </div>
        </div>
        <div class="item">
          <img src="img/wolfcop.jpg" alt="wolfcop movie poster">
          <div class="carousel-caption">
            <h2>WolfCop</h2>
          </div>
        </div>
        <div class="item">
          <img src="img/deathbed.jpg" alt="deathbed movie poster">
          <div class="carousel-caption">
            <h2>Death Bed: The Bed That Eats</h2>
          </div>
        </div>
        <div class="item">
          <img src="img/beethoven.jpg" alt="beethoven movie poster">
          <div class="carousel-caption">
            <h2>Beethoven</h2>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      </div>
    </div>
  </body>
</html>
